<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

  <div class="form-container">
  <h1>Become a Member</h1> 
  <h2>Sign up</h2>

  <form action="" id="form">

    <div class="form-control">
      <input type="text" placeholder="Full name" name="FullName" id="FullName">
      <small>Error Message</small>
      <span id="fullnam" class="text-danger font-weight-bold"></span>
    </div>

    <div class="form-control">
     <input type="text" placeholder="Username" name="UserName" id="UserName">
     <small>Error Message</small>
     <span id="usernam" class="text-danger font-weight-bold"></span> 
    </div>

    <div class="form-control">
      <input type="text" placeholder="Email" name="Email" id="Email">
      <small>Error Message</small>
      <span id="eml" class="text-danger font-weight-bold"></span>
    </div>

    <div class="form-control">
      <input type="password" placeholder="Password" name="Password" id="Password">
      <small>Error Message</small>
      <span id="passwrl" class="text-danger font-weight-bold"></span>
    </div>
  
  <button type="submit" id="submit">Sign up</button>  
  </form>
  
  <div class="dont-hve">Already have an account? <a href="login.html">Login</a></div>
</div>
  
</body>
<script src="/js/signup.js"></script>
</html>
